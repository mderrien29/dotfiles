# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 2000
  multiplier: 3
font:
  normal:
    family: monaco 
    style: Regular
  bold:
    family: monaco
  italic:
    family: monaco

raw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/tmux

working_directory: None

alt_send_esc: false

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf3f3f3'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0xededed'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xf5f5f5'
